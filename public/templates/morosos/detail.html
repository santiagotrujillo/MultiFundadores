<div ng-controller ="MoraProfile">
    <div class="row appcontainer">
        <div class="col-lg-12">
            <loading></loading>
            <p>B&uacute;squeda: <input class="form-control" type="text" ng-model="filter.$" /></p>
            <table ng-table="tableParams" class="table table-striped">
                <tr ng-repeat="mora in $data">
                    <td align="center" data-title="'Factura'" sortable="'id'">{{mora.id}}</td>
                    <td align="center" data-title="'Propiedad'" sortable="'propiedad_id'">{{mora.propiedad_id}}</td>
                    <td align="center" data-title="'Valor'" sortable="'valor'">{{mora.valor}}</td>
                    <td align="center" data-title="'Valor Pagado'" sortable="'valor_pagado'">{{mora.valor_pagado}}</td>
                    <td align="center" data-title="'Restante'" sortable="'deuda'">{{mora.deuda}}</td>
                    <td align="center" data-title="'Concepto'" sortable="'concepto'">{{mora.concepto}}</td>
                    <td align="center" data-title="'Descripcion'" sortable="'descripcion'">{{mora.descripcion}}</td>
                    <td align="center" data-title="'Periodo'" sortable="'periodo'">{{mora.periodo}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
