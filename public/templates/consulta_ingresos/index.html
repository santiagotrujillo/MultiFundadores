<script src="http://rawgithub.com/eligrey/FileSaver.js/master/FileSaver.js" type="text/javascript"></script>

<div ng-controller = "ConsultaIngresosController">

    <div class="row appcontainer">
        <br/>
        <div class="col-lg-12">
            <label>Consulta de Ingresos Detallados del mes</label>
        </div>
        <div class="col-md-6">
            <label>Digite El mes*</label>
            <select ng-model="month" class="form-control">
            	<option value = "1">Enero</option>
            	<option value = "2">Febrero</option>
            	<option value = "3">Marzo</option>
            	<option value = "4">Abril</option>
            	<option value = "5">Mayo</option>
            	<option value = "6">Junio</option>
            	<option value = "7">Julio</option>
            	<option value = "8">Agosto</option>
            	<option value = "9">Septiembre</option>
            	<option value = "10">Octubre</option>
            	<option value = "11">Noviembre</option>
            	<option value = "12">Diciembre</option>
            </select>
        </div>
        <div class="col-md-6">
            <label>Digite El a&nacute;o*</label>
            <input type="text" name="descripcion" class="form-control" ng-model="year" placeholder="Escriba el a&nacute;o">
        </div>
        <div class="col-lg-12">
            <br/>
            <button class="btn btn-primary" ng-click="search()">Buscar</button>
            <button class="btn btn-success" ng-click="excel()">Exportar Excel</button>
        <div class="col-lg-12" id="bajar">
            <table class="table table-striped" id="bajar">
                <thead><tr>
                    <th>Factura</th>
                    <th>Total</th>
                    <th>Descripcion</th>
                    <th>Administracion</th>
                    <th>Seguro</th>
                    <th>Salon</th>
                    <th>Multa Incumplimiento</th>
                    <th>Parqueadero</th>
                    <th>Otros</th>
                </tr></thead>
                <tbody><tr ng-repeat="ingreso in matrizEgresos">
                    <td>{{ ingreso.id }}</td>
                    <td>{{ ingreso.total }}</td>
                    <td>{{ ingreso.descripcion }}</td>
                    <td>{{ ingreso.administracion }}</td>
                    <td>{{ ingreso.seguro }}</td>
                    <td>{{ ingreso.salon }}</td>
                    <td>{{ ingreso.multa }}</td>
                    <td>{{ ingreso.parqueadero }}</td>
                    <td>{{ ingreso.otros }}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
